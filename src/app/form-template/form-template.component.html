<form class="component" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
  Sine: <input type="text" (ngModel)="sine" name="sine" [ngClass]="{'error': loginForm.controls.sine?.invalid}" required>
  Agent: <input type="text" (ngModel)="agent" name="agent">
  Password: <input type="text" (ngModel)="password" name="password">

  <input type="submit">

</form>
