<h1>Reactive Forms</h1>
<form autocomplete="off" novalidate
  [formGroup]="searchForm">
  <div>
    <em class="vaidation" *ngIf="!searchForm.controls.fromCity.valid">Departure is required</em>
    Departure: <input formControlName="fromCity" type="text">
  </div>
  <div>
    <em class="vaidation" *ngIf="!searchForm.controls.toCity.valid">Departure is required</em>
    Arrival: <input formControlName="toCity" type="text">
  </div>

  <!-- <input type="submit" (ngSubmit)="submit(searchForm)"> -->
  <input type="submit" 
    (click)="submit(searchForm)"
    [disabled]="!searchForm.valid">
</form>

<app-form-template></app-form-template>
<ual-child></ual-child>
